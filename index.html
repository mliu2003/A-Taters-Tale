<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Scrollytelling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <div class="step" data-step="0">
          This is the zeroth step of the story. (scroll here)
        </div>
        <div class="step" data-step="1">
          This is the first step of the story.
        </div>
        <div class="step" data-step="2">
          This is the second step of the story.
        </div>
        <div class="step" data-step="3">
          This is the third step of the story.
        </div>
        <div class="step" data-step="4">
          This is the final step of the story.
        </div>
      </div>
      <div class="graphic">
        <svg></svg>
      </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="visualizations/vegetableprices.js"></script>
    <script src="visualizations/greenhousegases.js"></script>
    <script src="script.js"></script>
  </body>
</html>
